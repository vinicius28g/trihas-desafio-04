<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Brasil - Média por Estado</title>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/mapdata/countries/br/br-all.js"></script>
</head>
<body>
  <div id="container" style="width: 800px; height: 600px; margin: 0 auto"></div>

  <script>
    // Dados de exemplo: cada objeto tem o código do estado e a média do indicador
    // O código dos estados no mapa highcharts usa a sigla em minúsculo (ex: 'br-sp' para São Paulo)
    const data = [
      { "hc-key": "br-ac", value: 3.5 },
      { "hc-key": "br-al", value: 5.2 },
      { "hc-key": "br-am", value: 4.1 },
      { "hc-key": "br-ap", value: 6.3 },
      { "hc-key": "br-ba", value: 4.9 },
      { "hc-key": "br-ce", value: 5.7 },
      { "hc-key": "br-df", value: 6.0 },
      { "hc-key": "br-es", value: 5.1 },
      { "hc-key": "br-go", value: 4.8 },
      { "hc-key": "br-ma", value: 5.4 },
      { "hc-key": "br-mt", value: 4.2 },
      { "hc-key": "br-ms", value: 4.0 },
      { "hc-key": "br-mg", value: 5.6 },
      { "hc-key": "br-pa", value: 4.3 },
      { "hc-key": "br-pb", value: 5.5 },
      { "hc-key": "br-pr", value: 4.7 },
      { "hc-key": "br-pe", value: 5.3 },
      { "hc-key": "br-pi", value: 4.6 },
      { "hc-key": "br-rj", value: 5.9 },
      { "hc-key": "br-rn", value: 4.4 },
      { "hc-key": "br-ro", value: 4.1 },
      { "hc-key": "br-rr", value: 3.9 },
      { "hc-key": "br-rs", value: 4.5 },
      { "hc-key": "br-sc", value: 4.8 },
      { "hc-key": "br-se", value: 5.0 },
      { "hc-key": "br-sp", value: 6.2 },
      { "hc-key": "br-to", value: 3.8 }
    ];

    Highcharts.mapChart('container', {
      chart: {
        map: 'countries/br/br-all'
      },

      title: {
        text: 'Média do Indicador por Estado - Brasil'
      },

      colorAxis: {
        min: 3,
        max: 7,
        stops: [
          [0, '#EFEFFF'],
          [0.5, '#4444FF'],
          [1, '#000022']
        ],
        labels: {
          format: '{value}'
        }
      },

      legend: {
        layout: 'vertical',
        align: 'left',
        verticalAlign: 'bottom'
      },

      series: [{
        data: data,
        name: 'Média',
        states: {
          hover: {
            color: '#BADA55'
          }
        },
        dataLabels: {
          enabled: true,
          format: '{point.name}'
        },
        tooltip: {
          pointFormat: '{point.name}: <b>{point.value}</b>'
        }
      }]
    });
  </script>
</body>
</html>
